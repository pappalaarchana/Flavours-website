<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Address Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3 class="heading">Flavors</h3>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Customer Address</h3>

                    <div class="inputBox">
                        <span class="field-name">Full Name:</span>
                        <input type="text" placeholder="Enter your full name" required>
                    </div>
                    <div class="inputBox">
                        <span class="field-name">Email:</span>
                        <input type="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="inputBox">
                        <span class="field-name">Mobile Number:</span>
                        <input type="tel" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="inputBox">
                        <span class="field-name">Address:</span>
                        <input type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="inputBox">
                        <span class="field-name">City:</span>
                        <input type="text" placeholder="Enter your city" required>
                    </div>
                    <div class="inputBox">
                        <span class="field-name">State:</span>
                        <input type="text" placeholder="Enter your state" required>
                    </div>
                    <div class="inputBox">
                        <span class="field-name">Pincode:</span>
                        <input type="text" placeholder="Enter your pincode" maxlength="6" required>
                    </div>
                </div>
            </div>
           <div class="proceed-link">
    <a href="/Users/shashank/Flavors/frontend/payment2/index.html" class="submit-btn">Proceed to Payment</a>
</div> 
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
